<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김하울의 소개 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            width: 85%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 100px 0;
            background: #333;
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-size: 4em;
            letter-spacing: 5px;
            color: #fff;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.3em;
            color: #ddd;
        }

        section {
            padding: 60px 0;
            text-align: center;
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 3px;
        }

        section p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto;
            color: #ddd;
        }

        .projects ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-top: 50px;
        }

        .projects ul li {
            background-color: #444;
            padding: 20px 30px;
            margin: 0 20px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .projects ul li:hover {
            transform: translateY(-10px);
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #bbb;
            text-align: center;
            padding: 40px 0;
            font-size: 1em;
        }

        footer p {
            margin: 0;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .contact-info div {
            margin: 0 20px;
            font-size: 1.2em;
            color: #ddd;
        }

        .contact-info div a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info div a:hover {
            color: #1e90ff;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>김 하 울</h1>
            <p>발로란트 프로게이머 & 디스코드 봇 개발자</p>
            <p>현재 300명 디스코드 서버를 운영중입니다.</p>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>소유주 소계</h2>
            <p>안녕하세요 저는 디스코드 서버를 운영 하고있으며 발로란트 라는 게임 여성 프로게이머로 활동중입니다. 현재 "신비로운 은하"서버를 운영중이며 발로란트 대회 현재 10번 넘게 대회를 나갔습니다.</p>
            <p>발로란트 티어 : 레디언트</p>
        </div>
    </section>

    <section id="projects" class="projects">
        <div class="container">
            <h2>작업물</h2>
            <ul>
                <li>디스코드 보안봇 "하쿠" 봇 개발자</li>
            </ul>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 김하울.</p>
        </div>
    </footer>

</body>
</html>
